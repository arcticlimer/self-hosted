APP_NAME = Gitea
RUN_MODE = prod
RUN_USER = git

[repository]
ROOT = /data/git/repositories

[repository.local]
LOCAL_COPY_PATH = /data/gitea/tmp/local-repo

[repository.upload]
TEMP_PATH = /data/gitea/uploads

[server]
APP_DATA_PATH    = /data/gitea
DOMAIN           = 0.0.0.0
SSH_DOMAIN       = 0.0.0.0
HTTP_PORT        = 3000
ROOT_URL         = http://0.0.0.0/gitea/
DISABLE_SSH      = false
START_SSH_SERVER = true
SSH_PORT         = 2222
SSH_LISTEN_PORT  = 2222
OFFLINE_MODE     = false
